<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>

            <div class="dashboard-options">
                <div class="dashboard-item">
                    <img src="./assets/home.svg" alt="" class="dashboard-icon">
                    <a href="">Home</a>
                </div>
    
                <div class="dashboard-item">
                    <img src="./assets/profile.svg" alt="" class="dashboard-icon">
                    <a href="">Profile</a>
                </div>

                <div class="dashboard-item">
                    <img src="./assets/message.svg" alt="" class="dashboard-icon">
                    <a href="">Messages</a>
                </div>

                <div class="dashboard-item">
                    <img src="./assets/history.svg" alt="" class="dashboard-icon">
                    <a href="">History</a>
                </div>

                <div class="dashboard-item">
                    <img src="./assets/file-multiple.svg" alt="" class="dashboard-icon">
                    <a href="">Tasks</a>
                </div>

                <div class="dashboard-item">
                    <img src="./assets/communities.svg" alt="" class="dashboard-icon">
                    <a href="">Communities</a>
                </div>

                <div class="dashboard-item"><img src="./assets/settings.svg" alt="" class="dashboard-icon"><a href="">Settings</a></div>
                <div class="dashboard-item"><img src="./assets/help.svg" alt="" class="dashboard-icon"><a href="">Support</a></div>
                <div class="dashboard-item"><img src="./assets/security.svg" alt="" class="dashboard-icon"><a href="">Privacy</a></div>
            </div>
        </div>

        <div class="header">
            <div class="searchbar-container">
                <img src="./assets/search.svg" alt="" class="dashboard-icon">
                <div class="searchbar"></div>
            </div>

            <div class="user-info">
                <img src="./assets/notifications.svg" alt="" class="dashboard-icon">
                <img src="./img/alex-nguyen.jpg" alt="" class="profile-icon small">
                <div class="username bold">Alex Nguyen</div>
            </div>

            <div class="greeting-container">
                <img src="./img/alex-nguyen.jpg" alt="" class="profile-icon large">
                <div class="greeting"><span class="small-text">Hi there,</span> <span class="large-text bold">Alex Nguyen (@alexrnguyen)</span></div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    
        <div class="main-content">
            Content
        </div>
    </div>
</body>
</html>
